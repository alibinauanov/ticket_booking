<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Agent Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        nav {
            background-color: #343a40;
            padding: 10px 25px;
        }
        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .login-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        .login-container h1 {
            text-align: center;
            color: #343a40;
            font-size: 24px;
            font-weight: bold;
        }
        .login-container .text-center a {
            font-weight: bold;
            font-size: 16px;
            margin: 0 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <div class="d-flex justify-content-end">
            <a href="/">HOME</a>
            <a href="/customer_register">REGISTER</a>
        </div>
    </nav>
    <hr>
    
    <div class="login-container">
        <h1>Login As</h1>
        <div class="text-center mb-4">
            <a href="/customer_login" class="text-secondary">Customer</a>
            <a href="/agent_login" class="text-primary">Booking Agent</a>
            <a href="/staff_login" class="text-secondary">Airline Staff</a>
        </div>

        <form action="/agent_login_auth" method="POST">
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Enter your email" maxlength="50" required />
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Enter your password" maxlength="50" pattern="^[a-zA-Z0-9]{6,}$" required />
                <small class="form-text text-muted">Password must be at least 6 characters long and include only letters and numbers.</small>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            {% if error %}
                <p class="error-message"><strong>Error:</strong> {{error}}</p>
            {% endif %}
        </form>

        <div class="text-center mt-4">
            <a href="/agent_register" class="text-primary">Don't have an account? Register here!</a>
        </div>
    </div>
</body>
</html>
